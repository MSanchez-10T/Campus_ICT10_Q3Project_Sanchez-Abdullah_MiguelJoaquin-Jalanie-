    <!--- Verifying Registration Form-->
    <div class="container">
        <div class="form-group">
            <label>Are you finished w/ the registration form?</label>
            <div class="radio-group">
                <input type="radio" id="reg_Yes" name="registration" value="yes">
                <label for="regYes">Yes</label>
                <input type="radio" id="regNo" name="registration" value="no">
                <label for="regNo">No</label>
            </div>
        </div>

    <!--- Verifying Medical Clearence-->
        <div class="form-group">
            <label>Do you have the medical clearance from the clinic?</label>
            <div class="radio-group">
                <input type="radio" id="cer_Yes" name="medcert" value="yes">

                <input type="radio" id="cerNo" name="medcert" value="no">

            </div>
        </div>

    <!--- Checking Grade Level-->
        <div class="form-group">
            <label for="gradelvl">What's your Grade Level?</label>
            <select id="gradelvl">
                <option value="" disabled selected>Select your Grade Lvevel!</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        
    <!--- Checking Section-->
        <div class="form-group">
            <label for="section">What is your section?</label>
            <select id="section">
                <option value="" disabled selected>Select your Section!</option>
                <option value="Topaz">Topaz</option>
                <option value="Sapphire">Sapphire</option>
                <option value="Ruby">Ruby</option>
